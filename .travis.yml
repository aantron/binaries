language: generic

os: osx

before_script:
  # Install MacPorts.
  - wget https://github.com/macports/macports-base/releases/download/v2.3.5/MacPorts-2.3.5-10.11-ElCapitan.pkg -O macports.pkg
  - sudo installer -pkg macports.pkg -target /
  - export PATH=/opt/local/bin:$PATH
  - which port
  - port version
  - sudo port selfupdate

  # Set up a development Portfile repository.
  - echo "file://`pwd`" > sources.conf
  - cat /opt/local/etc/macports/sources.conf >> sources.conf
  - cat sources.conf
  - sudo cp sources.conf /opt/local/etc/macports/
  - portindex
  - cat .travis.yml lang/ocaml/Portfile pkg.patch
  - port info ocaml

script:
  # Package OCaml.
  - sudo port -v mpkg ocaml | cat

  # Do a basic test.
  - sudo port uninstall --follow-dependents --follow-dependencies ocaml || true
  - sudo port uninstall --follow-dependents --follow-dependencies ncurses || true
  - sudo installer -pkg `port work ocaml`/ocaml-4.04.0.mpkg -target /
  - which ocaml | grep opt/local/
  - ocaml -version | grep 4.04.0

  # Prepare the package file for deployment.
  - mkdir deploy
  - sudo mv `port work ocaml`/ocaml-4.04.0.mpkg deploy/ocaml-4.04.0.pkg
  - file deploy/ocaml-4.04.0.pkg | grep -iv directory

deploy:
  provider: s3
  region: us-west-2
  bucket: ocaml-binaries
  access_key_id: AKIAI6MHNPRFA24G7URA
  secret_access_key:
    secure: 
  skip_cleanup: true
  local_dir: deploy
  upload_dir: $TRAVIS_COMMIT
  on:
    branch: build-macports-ocaml-4.04
